<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Besant Technologies Enquiry Form</title>
    <style>
        table{
            border-collapse: collapse;
            width: 100%;
        }
        th,td{
            border: 1px solid black;
            padding: 10px;
            text-align: left;
        }
        td{
        padding: 40px;
        }
        header{
            text-align: center;
        }
        [for="date"]{
            margin-left: 74%;
        }
        body{
            padding: 10px 50px;
        }
        input{
            border: none;
            border-bottom: 1px solid black;
            
        }
        
    </style>
</head>
<body>
    <header>

        <h2><img src="https://th.bing.com/th/id/OIP.i5NsQ2k8PslXAZNs0PkbswAAAA?rs=1&pid=ImgDetMain/100x100" alt="Besant Technology Logo"><br>Anna Nagar</h2>
    </header>
    <main>
        <form action="">
            <span style="font-weight: 600;">Enquiry Form</span>
            <label for="date">date:</label>
            <input type="text" name="date" id="date"><br><br>
            <label for="mobile No">mobile No:</label>
            <input type="tel"name="name"id="mobile">
            <label for="Alternate No">Alternate No:</label>
            <input type="tel"name="Alternate"id="Alternate"><br><br>
            <label for="Location">Current Location:</label>
            <input type="text" name="Location" id="Location"><br><br>
            <label for="course">Course Interested:</label>
            <input type="text"name="course"id="name"><br><br>
            <label for="batch">Batch Preffered:</label>
            <input type="radio"name="time"id="weekend">
            <label for="weekend">Weekend</label>
            <input type="radio"name="time"id="weekdays">
            <label for="week">Weekdays</label><br><br>
            <label for="Profession">Profession:</label>
            <input type="radio"name="Profession" id="Profession">
            <label for="student">Student</label>
            <input type="radio"name="Profession" id="student">
            <label for="Fresher">Fresher</label>
            <input type="radio"name="Profession" id="Fresher">
            <label for="exp">Exp in IT</label>
            <input type="radio"name="Profession" id="Experience">
            <label for="expin">Exp in Non IT</label>
            <input type="radio"name="Profession" id="Exp">
            <label for="career">Career Break</label>
            <input type="radio"name="Profession" id="career"><br><br>
            <table>
                <thead>
                    <tr>
                        <th>Student<br>School/Diploma/College</th>
                        <th>Fresher<br> UG/PG-Passed out</th>
                        <th>Years of<br> Exp in IT(domin)</th>
                        <th>Year of Exp <br>in Non IT</th>
                        <th>How Many Years<br>Career Break</th>
                    </tr>
                    <tr>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                    </tr>
            </table><br><br>
            <label for="company">Exp in IT or Exp in Non IT Company Name</label>
            <input type="text"name="company" id="non"><br><br>
            <label for="trainer">Are you Interested As become a Trainer?</label> 
            <input type="radio"name="trainee"id="yes">
            <label for="yes">Yes</label>
            <input type="radio"name="trainee" id="no">
            <label for="no">No</label><br><br>
            <label for="About">How Did You Hear About Us:</label>
            <input type="radio"name="media"id="google">
            <label for="Search">Google Search</label>
            <input type="radio"name="media"id="social">
            <label for="social">Social Media</label>
            <input type="radio"name="media"id="reference">
            <label for="reference">Reference</label><br><br>
            <label for="person">Contact Person From Besant Technologies</label>
            <input type="text"name="contact" id="besant"><br><br>
            <h2>Office Use</h2>
            <label for="counsellor:">Counsellor</label>
            <input type="text"name="seller" id="couns">
            <label for="fee:">Fees</label>
            <input type="text"name="amount" id="fees"><br><br>
            <label for="status:">Status</label>
            <input type="text" name="stat" id="name">
            <label for="comment:">Comment:</label>
            <input type="text" name="com" id="comm">
            

        </form>
    </main>
</body>
</html>
